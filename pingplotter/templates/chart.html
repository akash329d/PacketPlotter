<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Ping Status!</title>
  </head>
  <body class="bg-light">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
      <h1 class="navbar-brand">Ping Status</h1>
      <div class="form-inline">
          <button class="btn btn-outline-success my-2 mx-2" type="button" id="autoRefreshButton" title="Auto Refresh">
              <span class="fa fa-clock-o fa-fw"></span>
          </button>
          <div class="my-2 my-lg-0">
              <button class="btn btn-outline-success my-2 " id="refreshButton">
                  <span class="fa fa-refresh fa-fw" aria-hidden="true"></span> Refresh
              </button>
          </div>
      </div>
  </nav>

  <div class="container-fluid">
      <div class="row ">
          <div class="col-xl-4 col-lg-6 p-4"><div class="bg-white pt-3 px-4 pb-3"><div class="row justify-content-between"><h4 class="h-20" style="font-family: Roboto">Minute RST </h4><h4 class="h-20 pr-3" style="font-family: Roboto" id="minuteRSTAVG">ms</h4></div><canvas id="minuteRST" class="row pt-3"></canvas></div></div>
          <div class="col-xl-4 col-lg-6 p-4"><div class="bg-white pt-3 px-4 pb-3"><div class="row justify-content-between"><h4 class="h-20" style="font-family: Roboto">Hourly RST </h4><h4 class="h-20 pr-3" style="font-family: Roboto" id="hourRSTAVG">ms </h4></div><canvas id="hourRST" class="row pt-3"></canvas></div></div>
          <div class="col-xl-4 col-lg-6 p-4"><div class="bg-white pt-3 px-4 pb-3"><div class="row justify-content-between"><h4 class="h-20" style="font-family: Roboto">3 Hour RST </h4><h4 class="h-20 pr-3" style="font-family: Roboto" id="threeHourRSTAVG">ms </h4></div><canvas id="threeHourRST" class="row pt-3"></canvas></div></div>
      </div>
      <div class="row ">
          <div class="col-xl-4 col-md-6 p-4"><div class="bg-white pt-3 px-4 pb-3"><div class="row justify-content-between"><h4 class="h-20" style="font-family: Roboto">Minute Packet Loss</h4><h4 class="h-20 pr-3" style="font-family: Roboto" id="minPLAVG">% </h4></div><canvas id="minutePL" class="row pt-3"></canvas></div></div>
          <div class="col-xl-4 col-md-6 p-4"><div class="bg-white pt-3 px-4 pb-3"><div class="row justify-content-between"><h4 class="h-20" style="font-family: Roboto">Hour Packet Loss </h4><h4 class="h-20 pr-3" style="font-family: Roboto" id="hourPLAVG">% </h4></div><canvas id="hourPL" class="row pt-3"></canvas></div></div>
          <div class="col-xl-4 col-md-6 p-4"><div class="bg-white pt-3 px-4 pb-3"><div class="row justify-content-between"><h4 class="h-20" style="font-family: Roboto">3 Hour Packet Loss </h4><h4 class="h-20 pr-3" style="font-family: Roboto", id="threeHourPLAVG">% </h4></div><canvas id="threeHourPL" class="row pt-3"></canvas></div></div>
      </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0-alpha/dist/Chart.min.js" integrity="sha256-7l53+mu/oEO4J97EJMByaRPcmFaMmh+GFhHVE0x5rUE=" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{url_for('static', filename='main.js') }}"></script>
  </body>
</html>
